<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <title>Display</title>
</head>

<body>
    <div class="main-container">
        <div id="job-info">
            <div class="info_item">
                <p>Company Name:</p>
                <div id="company_name_display"></div>
            </div>
            <div class="info_item">
                <p>Company's Telephone Number:</p>
                <div id="company_telephone_display"></div>
            </div>
            <div class="info_item">
                <p>Position:</p>
                <div id="position_display"></div>
            </div>
            <div class="info_item">
                <p>Location:</p>
                <div id="location_display"></div>
            </div>
            <div class="info_item">
                <p>Email Address:</p>
                <div id="email_display"></div>
            </div>
            <div class="info_item">
                <p>Job Description:</p>
                <div id="job_description_display"></div>
            </div>
            <div class="info_item">
                <p>Addtional Information:</p>
                <div id="additional_info_display"></div>
            </div>
            <div class="info_item">

            </div>
        </div>
    </div>
</body>

</html>
