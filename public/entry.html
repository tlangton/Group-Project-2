<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body>

    <div class="main-container">
        <header>
            <h1>Site Name</h1>
        </header>
        <section class="main-content">
            <form action="#" method="post">

                <!--Company Information-->
                <div class="field">
                    <h4 class="ui dividing header">About Company</h4>
                    <label for="company-name-input">Company Name</label> <input type="text" name="company-name" placeholder="Company Name" id="company-name-input">
                    <input type="text" name="location" placeholder="Location" id="location-input">
                    <input type="text" name="company-telephone" placeholder="Telephone Number" id="company-telephone-input">
                    <input type="text" name="email" placeholder="Email Address" id="email-input">
                </div>

                <!--Job Information-->
                <div class="field">
                    <h4 class="ui dividing header">Job Information</h4>
                    <input type="text" name="postion" placeholder="Postion" id="postion-input">
                    <input type="text" name="job-number" placeholder="Job Reference Number" id="job-number-input">
                    <input type="text" name="job-description" placeholder="Job Description" id="job-description-input">
                    <!--add js code for input below-->
                    <input type="text" name="job-requirements" id="job-requirements" placeholder="Job Reqirements">
                </div>

                <!--Job Status-->
                <div class="field">
                    <h4 class="ui dividing header">Job Application Status</h4>
                    <select id="application-status">
                    <option value="">No Response Yet</option>
                    <option value="">Response Recieved (Contacted by Employer)</option>
                    <option value="">Interview Offered</option>
                    <option value="">Employment Offered</option>
                    <option value="">Job Accepted</option>
                </select>
                </div>
                <input type="submit" value="Store Application Info" class="ui button blue" id="submit-btn">
                <!--Needs a proper value-->
                <!--<input type="submit" value="Update">-->
            </form>
        </section>
        <footer>Footer</footer>
    </div>

    <script src="javascript/job.js" type="text/javascript"></script>
</body>

</html>
