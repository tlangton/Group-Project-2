<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body>
    <div class="main-container">
        <form action="#" method="post">
            <div class="field">
                <label for="">
                    Company Name
                    </label>
                <input type="text" name="company_name" placeholder="Company Name" id="company_name_input">
            </div>
            <div class="field">
                <label for="">
                    Company's Telephone Number
                    </label>
                <input type="text" name="company_telephone" placeholder="Company's Telephone Number" id="company_telephone_input">
            </div>
            <div class="field">
                <label for="">
                    Position
                    </label>
                <input type="text" name="postion" placeholder="Postion" id="postion_input">
            </div>
            <div class="field">
                <label for="">
                    Location
                    </label>
                <input type="text" name="location" placeholder="Location" id="location_input">
            </div>
            <div class="field">
                <label for="">
                    Email Address
                    </label>
                <input type="text" name="email" placeholder="Email Address" id="email_input">
            </div>
            <div class="field">
                <label for="">
                    Job Description
                    </label>
                <input type="text" name="job_description" placeholder="Job Description" id="job_description_input">
            </div>
            <div class="field">
                <label for="">
                    Additional Infomration
                    </label>
                <input type="textarea" name="additional_info" placeholder="Additional Infomration" id="additional_info_input">
            </div>
            <div class="field">
                <label for="">
                    Job Reference Number
                    </label>
                <input type="text" name="job_number" placeholder="Job Reference Number" id="job_number_input">
            </div>
            <div class="field">
                <label for="">
                    Job Application Status
                    </label>
                <select id="application_status">
                    <option value="">No Response Yet</option>
                    <option value="">Response Recieved (Contacted by Employer)</option>
                    <option value="">Interview Offered</option>
                    <option value="">Employment Offered</option>
                    <option value="">Job Accepted</option>
                </select>
            </div>
            <input type="submit"> <input type="submit" value="Update">
        </form>
    </div>
    <script src="javascript/job.js" type="text/javascript"></script>
</body>

</html>
