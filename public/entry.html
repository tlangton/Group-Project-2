<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
</head>

<body>
    <div class="main-container">
        <form action="#" method="post">
            <div class="field">
                <label for="">
                    Company Name
                    </label>
                <input type="text" name="company-name" placeholder="Company Name" id="company-name-input">
            </div>
            <div class="field">
                <label for="">
                    Company's Telephone Number
                    </label>
                <input type="text" name="company-telephone" placeholder="Company's Telephone Number" id="company-telephone-input">
            </div>
            <div class="field">
                <label for="">
                    Position
                    </label>
                <input type="text" name="postion" placeholder="Postion" id="postion-input">
            </div>
            <div class="field">
                <label for="">
                    Location
                    </label>
                <input type="text" name="location" placeholder="Location" id="location-input">
            </div>
            <div class="field">
                <label for="">
                    Email Address
                    </label>
                <input type="text" name="email" placeholder="Email Address" id="email-input">
            </div>
            <div class="field">
                <label for="">
                    Job Description
                    </label>
                <input type="text" name="job-description" placeholder="Job Description" id="job-description-input">
            </div>
            <div class="field">
                <label for="">
                    Job Reference Number
                    </label>
                <input type="text" name="job-number" placeholder="Job Reference Number" id="job-number-input">
            </div>
            <div class="field">
                <label for="">
                    Job Application Status
                    </label>
                <select id="application-status">
                    <option value="">No Response Yet</option>
                    <option value="">Response Recieved (Contacted by Employer)</option>
                    <option value="">Interview Offered</option>
                    <option value="">Employment Offered</option>
                    <option value="">Job Accepted</option>
                </select>
            </div>
            <input type="submit"> <input type="submit" value="Update">
        </form>
    </div>
    <script src="javascript/job.js" type="text/javascript"></script>
</body>

</html>
