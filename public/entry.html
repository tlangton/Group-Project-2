<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entry</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="main-container">
        <form action="#" method="post">
            <div class="field">
                <label for="">
                    Company Name
                    </label>
                <input type="text" name="company_name" placeholder="Company Name" id="company_name_input">
            </div>
            <div class="field">
                <label for="">
                    Position
                    </label>
                <input type="text" name="postion" placeholder="postion" id="postion_input">
            </div>
            <div class="field">
                <label for="">
                    Location
                    </label>
                <input type="text" name="location" placeholder="location" id="location_input">
            </div>
            <div class="field">
                <label for="">
                    Email Address
                    </label>
                <input type="text" name="email" placeholder="email" id="email_input">
            </div>
            <div class="field">
                <label for="">
                    Job Description
                    </label>
                <input type="text" name="job_description" placeholder="job_description" id="job_description_input">
            </div>
            <div class="field">
                <label for="">
                    Miscellaneous Infomration
                    </label>
                <input type="text" name="miscellaneous" placeholder="miscellaneous" id="miscellaneous_input">
            </div>
            <div class="field">
                <label for="">
                    Job Number
                    </label>
                <input type="text" name="job_number" placeholder="job_number" id="job_number_input">
            </div>
            <div class="field">
                <label for="">
                    Job Application Status
                    </label>
                <select id="application_status">
                    <option value="">No Response Yet</option>
                    <option value="">Response Recieved (Contacted by Employer)</option>
                    <option value="">Interview Offered</option>
                    <option value="">Employment Offered</option>
                    <option value="">Job Accepted</option>
                </select>
            </div>
            <input type="submit">
        </form>
    </div>
    <script src="javascript/job.js" type="text/javascript"></script>
</body>

</html>
